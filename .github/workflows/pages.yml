# Build & deploy a Vite-powered Jekyll site to GitHub Pages
name: Build and Deploy Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1 ▸ Check out repository
      - uses: actions/checkout@v4

      # 2 ▸ Node / Vite build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build               # -> dist/

      # 3 ▸ Ruby / Bundler (installs gems OUTSIDE vendor/)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        env:
          BUNDLE_PATH: ".bundle"         # keeps gems out of vendor/
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - run: bundle install --jobs 4 --retry 3

      # 4 ▸ Configure and build with Jekyll
      - uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site           # Jekyll copies dist/ too

      # 5 ▸ Upload the static site as a Pages artifact
      - uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
